    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0; /* Slate 200 */
        overscroll-behavior-y: none; /* Prevent bounce */
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Safe area adjustments for iPhone X+ */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Login Screen Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Typing/Thinking Dots Animation */
      @keyframes typingBounce {
        0%, 100% { transform: translateY(0); opacity: 0.5; }
        50% { transform: translateY(-4px); opacity: 1; }
      }
      .animate-typing-1 { animation: typingBounce 1.4s infinite ease-in-out both; animation-delay: 0s; }
      .animate-typing-2 { animation: typingBounce 1.4s infinite ease-in-out both; animation-delay: 0.2s; }
      .animate-typing-3 { animation: typingBounce 1.4s infinite ease-in-out both; animation-delay: 0.4s; }
    </style>
